    <style>
        .navbar-walnut {
            background-blend-mode: multiply;
            background-color: #6A6057; /* Desaturated, aged walnut base */
            background-image: 
                linear-gradient(rgba(95, 85, 80, 0.35), rgba(95, 85, 80, 0.35)), /* gentle cool overlay */
                url('img/wooden-flooring-textured-background-design.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-blend-mode: overlay;
            color: #f8f9fa;
            filter: hue-rotate(-10deg) saturate(0.75) brightness(1.05); /* aging effect */
        }


            .navbar-walnut .navbar-brand,
            .navbar-walnut .nav-link {
                color: #f8f9fa;
            }

                .navbar-walnut .nav-link:hover {
                    color: #d2b48c; /* Tan color on hover */
